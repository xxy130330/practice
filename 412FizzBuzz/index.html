<!DOCTYPE html>
<html>
<head>
    <script>
        var inputNum = 15;
        fizzBuzz(inputNum);

        function fizzBuzz(num) {
            var output = [];
            for(var i=0; i<num; i++){
                if( (i+1)%3===0 && (i+1)%5===0 ) {
                    output.push('FizzBuzz');
                }else if( (i+1)%3===0 ){
                    output.push('Fizz');
                }else if( (i+1)%5===0 ){
                    output.push('Buzz');
                }else{
                    output.push(toString(i+1));
                }
            }
            console.log(output);
            return output;
        }
    </script>
</head>
<body>

</body>
</html>
